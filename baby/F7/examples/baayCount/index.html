<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>宝贝活动</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="../../dist/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/list.css">
    <link rel="stylesheet" type="text/css" href="css/title.css">
    <link rel="stylesheet" type="text/css" href="css/toolbar.css"> 
    <link rel="stylesheet" type="text/css" href="css/inputs.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/alert.css">
    <link rel="stylesheet" href="font/dianzan/demo.css">
    <link rel="stylesheet" href="font/dianzan/iconfont.css">
    
    <style type="text/css">
        body,html{
          margin: 0px;
          padding: 0px;
          font-family:'STKaiti';
        }
    </style>
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-reveal">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Put panels-overlay and left-panel with view inside of views-->
      <!-- Panels overlay-->
      <div class="panel-overlay"></div>
      <!-- Left panel with reveal effect-->
      <div class="panel panel-left panel-cover">
        <!-- Left view-->
        <div class="view view-left navbar-through" style="display:none;">
        </div>
      </div>
      <!-- Right view, it is main view-->
      <div class="view view-main navbar-through">
        <div class="navbar" style="height:0px;">
            <div class="toolbar tabbar toolbar-fixed">
                <div class="toolbar-inner" style="padding:0px;">
                    <a href="index.html" class="link active"><i class="iconfont icon-home"></i><span class="tabbar-label">首页</span></a>
                    <a href="babyRank.html" class="link item-link"><i class="iconfont icon-sponsor"></i><span class="tabbar-label">排行榜</span></a>
                </div>
            </div>
            <!--单个页面弹出框-->
            <div class="SQJ-alert-1">
                    <div class="closeIcon" onclick="hideBaby(this)">
                      ×
                    </div>
                   <div class="baby">
                    <div class="imgBox" style="margin-left:20px;">
                      <img name="thisImg" src="img/baby2.jpg">
                    </div>
                    <div class="dtail">
                      <text name="thisRank"></text>
                      <br/>
                      <text name="thisNum"></text>
                      <text name="thisName"></text>
                      <br/>
                      <text name="thisTik"></text>
                    </div>
                  </div>
                  <img name="thisImg" src="img/baby2.jpg"/ style="width:100%;">
                  <div>
                    <p><text name="thisName"></text><text name="thisAge"></text></p>
                    <p name="thisFavorite"></p>
                    <p><button style="display:inline-block">好可爱，投一票</button></p>
                  </div>
            </div>
          <!--
  		      <div class="right"><a href="#" data-panel="left" class="link open-panel icon-only"><i class="icon icon-bars"></i></a></div>
  		    --> 
        </div>
        <!-- Pages-->
        <div class="pages">
          <!-- Page, data-page contains page name-->
          <div data-page="index-1" class="page">
            <!-- Scrollable page content-->
            <div class="page-content" style="padding-top:0px;">
              <div class="content-block" style="padding:0px;">
                <div>
                  <p style="text-align:center;font-size:14px;">活动描述</p>
                  <p style="padding:5px 10px;font-size:12px;">本活动爸爸说了达拉斯卡登记卡就是打开链接啊山东科技撒大声地</p>
                </div>
                <div class="content-block-inner" style="background-color:#ddd;">
                  <input class="SQJ-input-1" style="margin-left:10px;" /><button class="SQJ-button-1" style="float:right;margin-right:10px;">搜索</button>
                </div>
                <!--遍历生成-->
                <div class="SQJ-halfList-5">
                 <div class="SQJ-halfList-5-inner" onclick="showBaby(this)">
                     <img name="img" src="img/baby2.jpg"/>
                    <text style="top:0px;background-color:#FF7F50;" name="num">3号</text>
                    <text style="bottom:0px;left:5%;" name="name">石头君</text>
                    <text style="bottom:0px;left:60%;" class="dianzan" onclick="dianzan(this)">
                      <i class="icon iconfont" style="font-size:10px;margin:0px;">&#xe65f;</i>
                      <tik name="tik">1200</tik>
                    </text>
                    <text style="display:none;" name="favorite">爱唱歌，爱跳舞</text>
                    <text style="display:none;" name="rank">1</text>
                    <text style="display:none;" name="age">6</text>
                  </div> 
                </div> 
                <p>&nbsp<br/>&nbsp<br/></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="../../dist/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/baby.js"></script>
    <script type="text/javascript">
    </script>
  </body>
</html>
