<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>社区信息管理后台</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>社区家</h1>
    <p>社区是我家，我是社区家<br/>“一切为了居民，为了居民一切”</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">


    <form name="login" method="post" action="login.php" class="am-form" onsubmit="return InputCheck(this)">
      <label for="username">账号:</label>
      <input type="text" name="username" id="username" >
      <br>
      <label for="password">密码:</label>
      <input type="password" name="password" id="password" >
      <br>
      <br />
      <div class="am-cf">
        <input type="submit" name="submit" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
      </div>
    </form>
    <hr>
    <p>© 2015 shequjia.cn</p>
  </div>
</div>
<script type="text/javascript">
	function InputCheck(login){ 
		if(login.username.value=="")
		{ 
			alert("请输入用户名！");
			login.username.focus();
			return(false);
		}
		if(login.password.value=="")
		{ 
			alert("请输入密码！");
			login.password.focus();
			return(false);
		}

	}
</script>
</body>
</html>
